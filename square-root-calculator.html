<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平方根计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>平方根计算器</h2>
        <input type="number" id="numberInput" placeholder="请输入一个数字" />
        <button onclick="calculateSquareRoot()">计算平方根</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSquareRoot() {
            const input = document.getElementById('numberInput').value;
            const resultElement = document.getElementById('result');

            // 检查输入是否为有效的数字
            if (input === '' || isNaN(input) || input < 0) {
                resultElement.innerText = '请输入一个有效的非负数字！';
                return;
            }

            const squareRoot = Math.sqrt(input);
            resultElement.innerText = `平方根是：${squareRoot}`;
        }
    </script>

</body>
</html>
